<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/bed-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>

    <input type="checkbox" id="nav-drawer" hidden>

    <!-- sidebar start -->
    <div class="sidebar">
        <label for="nav-drawer">
            <div class="menu-icon">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
        </label>

        <ul class="social-icon-list">
            <div>
                <a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <div>
                <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div>
                <a href="#" class="social-link"><i class="fa-brands fa-youtube"></i></i></a>
            </div>
            <div>
                <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></i></a>
            </div>
        </ul>
        <div class="year">
            <p>2023</p>
        </div>
    </div>

    <!-- sidebar end -->
    <!-- navigation start -->

    <nav class="navigation">
        <div class="navigation-header">
            <div class="navigation-headline">
                <h1>Grand Hotel</h1>
            </div>
            <form class="navigation-search">
                <input type="text" class="navigation-search-input" placeholder="search...">
                <button class="navigation-search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <ul class="navigation-item-list">
            <li class="navigation-item">
                <a href="#" class="navigation-link">Home</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">about us</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">rooms</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">events</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">customers</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">contact</a>
            </li>
        </ul>
        <div class="copyright">
            <p>&copy;2023 Grand Hotel. All Rights Reserved.</p>
        </div>
    </nav>

    <!-- navigation end -->

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <div class="brand-logo">
                <img src="image/diamond-158431_640.png" alt="diamond">
            </div>
            <h3 class="brand-title">Grand Hotel</h3>

        </div>
        <div class="banner">
            <h1 class="banner-headline">Welcome to Grand Hotel</h1>
            <p class="banner-paragraph">
                Make Your Life Luxurious
            </p>
            <button class="banner-btn">Check Out</button>
        </div>
        
    </header>
